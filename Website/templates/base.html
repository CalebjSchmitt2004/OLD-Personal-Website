<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caleb J Schmitt - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./static/global.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/website/icon">
    {% block extras %}{% endblock %}
</head>
<body>
    <div id="page-container">
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark", style="background-color: #222831;">
          <div class="container-fluid">
            <a class="navbar-brand nav-items-title mb-0 h1" href="/" style="margin-left: 20px; font-size: 20px;">Caleb J Schmitt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item nav-items">
                  <a class="nav-link nav-items-title" aria-current="page" href="/">Home</a>
                </li>
                  <li class="nav-item nav-items">
                  <a class="nav-link nav-items-title" href="/about">About</a>
                </li>
                <li class="nav-item nav-items">
                  <a class="nav-link nav-items-title" href="https://uptime.calebjschmitt.com" target="_blank">Service Status</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="container rounded block">
            {% block main_block %}{% endblock %}
        </div>
        <div class="container rounded block">
            {% block block2 %}{% endblock %}
        </div>
        <div class="container rounded block">
            {% block block3 %}{% endblock %}
        </div>

        <footer class="container rounded text-center footer-theme" data-bs-theme="dark" style="margin-bottom: 10px;">
          <div class="p-2 nav-items-title">
            <p class="nav-items-title">CREATED AND MANAGED BY: <a style="color: #EEEEEE" href="https://calebjschitt.com" target="_blank">CALEBJSCHMTT.COM</a></p>
          </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
